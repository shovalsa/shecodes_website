<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block extra_head %}{% endblock %}

    <!--check out what's in this file. It overrides other css styles.-->
    {% bootstrap_javascript %}
</head>
<body>
    <script type="text/javascript">
        document.body.style.padding = "7px 15px 10px 15px";
    </script>
    <div align="right">
    <a href="/login/">Login</a>   |   <a href="/logout/">Log out</a> &emsp;
    </div>
    {% load static %}
    <div class="container">
        <div id="logo">
            <a href="/#/"><img src="{% static "scsite/sc_logo.png" %}" alt="logo" width=20% height=20%/></a>
        </div>
        <div role="navigation">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/#/">Home</a></li>
                <li role="presentation"><a href="/members/">Members</a></li>
                <li role="presentation"><a href="/tracks/">Tracks</a></li>
                <li role="presentation"><a href="/branches/">Branches</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
    {%block content%}
    {%endblock%}
</div>
</body>
</html>
